<!DOCTYPE html>

{% load static %}

<html>

  <head>

    <meta charset="utf-8">

    <title>{% block title %}WKU Sims{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css?family=Peralta" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">

    {% block stylesheet %}{% endblock %}

  </head>

  <body>

    {% block body %}

      <nav class="navbar navbar navbar-dark bg-danger">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home:home' %}">WKU Sims</a>
	  
		  {% if user.is_authenticated %}

		  <a class="nav-link" href="{% url 'user_extension:logoff' %}"style="color:white">Log Out</a>
		  
		  {% else %}

        	  <form class="form-inline ml-auto">

          	    <a href="{% url 'user_extension:login' %}" class="btn btn-secondary">Log In</a>
                    <a href="{% url 'user_extension:student_registration' %}" class="btn btn-dark ml-2">Register</a>

        	  </form>

                  {% endif %}

        </div>
      </nav>

      <br>

      <div class="container">

        {% block content %}{% endblock %}

      </div>
      
    {% endblock body %}

  </body>

</html>
