{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}

<form action="{%url 'test_sim:test_sim' %}" method="post">
		{% csrf_token %}
		<table>
		{% for field in form %}
		<tr>
			<td>{{ field.label_tag}}</td>
			<td>{{ field }}</td>
		</tr>
		{% endfor %}
		</table>
		<input type="submit" value="Run">
</form>

<br>

{% if csv_string %}

{{csv_string}}

{% endif %}

{% else %}

<a href="{% url 'login' %}">Log in</a> or <a href={% url 'signup' %}> sign up </a>
{% endif %}

{% endblock %}
