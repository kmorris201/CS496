{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}

<h2>Template Files Available</h2>

<br>
	
{% if labtemp %}

<div id=labtemp></div>

<br>

{% else %}

<p>There are currently no lab report templates available!</p>

<br>

{% endif %}

<br><br>

<script type="text/javascript">
	
	var cachebuster = new Date().getTime();

	document.write('<scr'+'ipt type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js?cb=' +cachebuster+'"></scr' +'ipt>');

</script>

<script>
	d3.json("{%url "lab_temps:labtempjson"%}", function(data) {

		data = JSON.parse(data)

  		grid = d3.select("#labtemp")
    			.append("div")
    			.attr("id", "grid")
   	 		.attr("class", "grid")
  		;
		
  		labtemp = grid
    			.selectAll("div")
    			.data(data)
    			.enter()
    			.append("div")
    			.attr("class", "labtemp")
  		;

  		{% load static %}

		labtemp.style("background-image", function(d){ 
	  		return 'url("{% static 'media' %}' +'/images/pdf_background.png' + '")'; 
  		});

  		labtemp.on("click", function(d,i) {
	  		if(this.className.split(' ').indexOf('open') > -1) {
		  		d3.select(this).classed("open", false);
	  		}
	  		else {
		  		d3.selectAll(".labtemp").classed("open", false);
		  		d3.select(this).classed("open", true);
	  		}
  		});
		
  		metadata = labtemp 
			.append("div")
			.attr("class","metadata");

  		display = metadata
			.append("div")
			.attr("class", "display");
		
		display
			.append("h3")
			.text(function(d,i){return d.fields.title;})
		;

		display
			.append("h4")
			.text(function(d,i){return d.fields.description})
		;
		
		display 
			.append("div")
			.attr("class", "download")
			.append("a")
			.attr("href",function(d) {
				return "{% static 'media' %}" + d.fields.template; })
			.attr("download",function(d) { return d.fields.template})
			.text("Download")
		;

	})

</script>

<style>
	body {
       		background-color: #FFFFFF;
        }
	
	body, a {
        	color: #000000;
        }

	.grid {
   		display: grid;
   		grid-gap: 10px;
   		grid-template-columns: repeat(auto-fill, minmax(120px,1fr));
   		grid-auto-rows: 120px;
		grid-auto-flow: dense;
	}

	.labtemp {
		background-repeat: no-repeat;
		background-position: center;
		background-size: contain;
		position: relative;
	}

	.open {
		grid-column-end: span 2;
		grid-row-end: span 2;
	}

	.labtemp h3 {
   		font-size: 130%;
   		color:rgba(210,210,210,1);
   		margin-top: 2px;
   		margin-bottom: 4px;
	}
	
	.labtemp h4 {
   		font-size: 100%;
   		color:rgba(210,210,210,1);
   		margin-top: 10px;
   		margin-bottom: 2px;
	}

	.metadata {
   		display: none;
   		line-height: 80%;
	}

	.metadata .display{
   		font-size: 80%;
   		padding: 10px;
   		text-align: left;
}

	.metadata span{
   		font-size: 100%;
   		color:rgba(210,210,210,1);
	}
	
	.download{
   		margin-top: 10px;
	}

	.download a{
   		color:rgba(202,173,45,1);
	}

  	.open .metadata {
   		display: block;
   		height: 100%;
	}
	
	.open .metadata{
   		position: relative;
   		width: 100%;
   		height: 100%;
   		background-color:rgba(28,28,28,0.8);
	}

</style>

{% else %}

	<a href="{% url 'user_extension:login' %}" >Sign in</a> or <a href="{% url 'user_extension:student_registration' %}" >Register</a>

{% endif %}

{% endblock %}
