{% extends 'base.html' %}

{% block title %}Edit post{% endblock %}

{% block breadcrumb %}
  <li><a href="{% url 'home' %}">Forums</a>/</li>
  <li><a href="{% url 'forum_topics' post.topic.forum.pk %}">{{ post.topic.forum.name }}</a>/</li>
  <li><a href="{% url 'topic_posts' post.topic.forum.pk post.topic.pk %}">{{ post.topic.subject }}</a>/</li>
  <li>Edit post</li>
{% endblock %}

{% block content %}
  <form method="post" class="mb-4" novalidate enctype="multipart/form-data">
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-dark">Save changes</button>
  </form>
{% endblock %}
